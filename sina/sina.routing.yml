sina.admin:
  path: '/admin/config/people/sina'
  defaults:
    _title: 'Sina Weibo Login'
    _form: '\Drupal\sina\Form\Admin'
  requirements:
    _permission: 'administer site configuration'

sina.response:
  path: '/sina/response'
  defaults:
    _controller: '\Drupal\sina\Controller\AuthController::response'
  requirements:
    _access: 'TRUE'

sina.callback:
  path: '/sina/callback'
  defaults:
    _controller: '\Drupal\sina\Controller\AuthController::callback'
  requirements:
    _access: 'TRUE'

sina.bind_new:
  path: '/sina/bind/new'
  defaults:
    _controller: '\Drupal\sina\Controller\BindController::bindNew'
  requirements:
    _permission: 'TRUE'

sina.bind_exist:
  path: '/sina/bind/exist'
  defaults:
    _controller: '\Drupal\sina\Controller\BindController::bindExist'
  requirements:
    _permission: 'TRUE'

